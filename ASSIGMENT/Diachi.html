<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }

      .column {
        flex: 1;
        padding: 20px;
      }

      .iframe-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <div class="iframe-container">
        <iframe
          src="https://www.google.com/maps/d/u/0/embed?mid=1pjpQvJtNlN9nH8QryCIAGwCMrZpd7Bw&ehbc=2E312F"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="column">
      <div class="iframe-container">
        <iframe
          width="100%"
          height="166"
          src="https://www.youtube.com/embed/Zv1aeqWPUv8?autoplay=1&loop=1"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <footer>a</footer>
  </body>
</html>
